{% extends 'base.html' %}

{% block content %}
<div x-data="searchApp()" x-init="loadExcipientCategories()" class="space-y-6">
    <!-- Search Form -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Search for Drugs</h2>
        
        <!-- Drug Name Search -->
        <div class="mb-4">
            <label for="drug-search" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Drug Name
            </label>
            <div class="relative">
                <input
                    type="text"
                    id="drug-search"
                    x-model="drugQuery"
                    @input="handleDrugInput($event)"
                    @focus="if (suggestions.length > 0) showSuggestions = true"
                    @blur="setTimeout(() => showSuggestions = false, 300)"
                    placeholder="Enter drug name"
                    class="w-full px-4 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                />
                
                <!-- Loading Spinner -->
                <div 
                    x-show="autocompleteLoading"
                    x-cloak
                    class="absolute right-3 top-1/2 transform -translate-y-1/2"
                    style="display: none;"
                >
                    <svg class="animate-spin h-5 w-5 text-blue-600 dark:text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                
                <!-- Autocomplete Suggestions -->
                <div
                    x-show="showSuggestions && suggestions.length > 0"
                    x-cloak
                    class="absolute z-50 w-full mt-1 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md shadow-lg max-h-60 overflow-auto"
                    style="display: none;"
                >
                    <template x-for="(suggestion, index) in suggestions" :key="index">
                        <div
                            @click="selectDrug(suggestion)"
                            @mousedown.prevent
                            class="px-4 py-2 hover:bg-blue-50 dark:hover:bg-gray-700 cursor-pointer border-b border-gray-100 dark:border-gray-700 last:border-b-0"
                        >
                            <!-- CHANGED: Use 'label' from new API structure -->
                            <div class="font-medium text-gray-900 dark:text-white" x-text="suggestion.label"></div>
                            
                            <!-- OPTIONAL: Display the detected form/strength (MTM Autofill Simulation) -->
                            <div class="text-xs text-gray-500 dark:text-gray-400 flex gap-2" x-show="suggestion.metadata && (suggestion.metadata.strength || suggestion.metadata.form)">
                                <span x-show="suggestion.metadata.strength" x-text="'Str: ' + suggestion.metadata.strength"></span>
                                <span x-show="suggestion.metadata.form" x-text="'Form: ' + suggestion.metadata.form"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        
        <!-- Advanced Filters -->
        <div class="mb-4 space-y-4">
            <div class="flex items-center justify-between">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Advanced Filters (Optional)
                </label>
                <button
                    type="button"
                    @click="showAdvancedFilters = !showAdvancedFilters"
                    class="text-sm text-blue-600 hover:text-blue-800"
                >
                    <span x-text="showAdvancedFilters ? 'Hide Filters' : 'Show Filters'"></span>
                </button>
            </div>
            
            <div x-show="showAdvancedFilters" class="space-y-4 border border-gray-200 dark:border-gray-700 rounded-lg p-4 bg-gray-50 dark:bg-gray-900">
                <!-- Active Ingredients Filters -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                        Active Ingredients
                    </label>
                    
                    <!-- Include Active Ingredients -->
                    <div class="mb-3">
                        <label class="block text-xs font-medium text-gray-600 dark:text-gray-300 mb-1">
                            Must Include (all must be present):
                        </label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                x-model="newIncludeActive"
                                @keyup.enter="addIncludeActive()"
                                placeholder="e.g., Acetaminophen"
                                class="flex-1 px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                            />
                            <button
                                type="button"
                                @click="addIncludeActive()"
                                class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm"
                            >
                                Add
                            </button>
                        </div>
                        <div x-show="includeActive.length > 0" class="mt-2 flex flex-wrap gap-2">
                            <template x-for="ing in includeActive" :key="ing">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200">
                                    <span x-text="ing"></span>
                                    <button
                                        type="button"
                                        @click="removeIncludeActive(ing)"
                                        class="ml-1 text-green-600 dark:text-green-300 hover:text-green-800 dark:hover:text-green-100"
                                    >
                                        ×
                                    </button>
                                </span>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Exclude Active Ingredients -->
                    <div class="mb-3">
                        <label class="block text-xs font-medium text-gray-600 dark:text-gray-300 mb-1">
                            Must Exclude (none can be present):
                        </label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                x-model="newExcludeActive"
                                @keyup.enter="addExcludeActive()"
                                placeholder="e.g., Dextromethorphan"
                                class="flex-1 px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                            />
                            <button
                                type="button"
                                @click="addExcludeActive()"
                                class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm"
                            >
                                Add
                            </button>
                        </div>
                        <div x-show="excludeActive.length > 0" class="mt-2 flex flex-wrap gap-2">
                            <template x-for="ing in excludeActive" :key="ing">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200">
                                    <span x-text="ing"></span>
                                    <button
                                        type="button"
                                        @click="removeExcludeActive(ing)"
                                        class="ml-1 text-red-600 dark:text-red-300 hover:text-red-800 dark:hover:text-red-100"
                                    >
                                        ×
                                    </button>
                                </span>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Only Active Ingredients -->
                    <div class="mb-3">
                        <label class="flex items-center space-x-2">
                            <input
                                type="checkbox"
                                x-model="onlyActiveEnabled"
                                class="rounded border-gray-300 dark:border-gray-600 text-blue-600 dark:text-blue-400 focus:ring-blue-500"
                            />
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-200">
                                Only Active: Results must contain ONLY the specified active ingredients (and no others)
                            </span>
                        </label>
                        <div x-show="onlyActiveEnabled" class="mt-2">
                            <div class="flex gap-2">
                                <input
                                    type="text"
                                    x-model="newOnlyActive"
                                    @keyup.enter="addOnlyActive()"
                                    placeholder="e.g., Diphenhydramine"
                                    class="flex-1 px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                                />
                                <button
                                    type="button"
                                    @click="addOnlyActive()"
                                    class="px-3 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 text-sm"
                                >
                                    Add
                                </button>
                            </div>
                            <div x-show="onlyActive.length > 0" class="mt-2 flex flex-wrap gap-2">
                                <template x-for="ing in onlyActive" :key="ing">
                                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-purple-100 dark:bg-purple-900 text-purple-800 dark:text-purple-200">
                                        <span x-text="ing"></span>
                                        <button
                                            type="button"
                                            @click="removeOnlyActive(ing)"
                                            class="ml-1 text-purple-600 dark:text-purple-300 hover:text-purple-800 dark:hover:text-purple-100"
                                        >
                                            ×
                                        </button>
                                    </span>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Inactive Ingredients Filters -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                        Inactive Ingredients (Excipients)
                    </label>
                    
                    <!-- Include Inactive Ingredients -->
                    <div class="mb-3">
                        <label class="block text-xs font-medium text-gray-600 dark:text-gray-300 mb-1">
                            Must Include (all must be present):
                        </label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                x-model="newIncludeInactive"
                                @keyup.enter="addIncludeInactive()"
                                placeholder="e.g., Aspartame"
                                class="flex-1 px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                            />
                            <button
                                type="button"
                                @click="addIncludeInactive()"
                                class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm"
                            >
                                Add
                            </button>
                        </div>
                        <div x-show="includeInactive.length > 0" class="mt-2 flex flex-wrap gap-2">
                            <template x-for="ing in includeInactive" :key="ing">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200">
                                    <span x-text="ing"></span>
                                    <button
                                        type="button"
                                        @click="removeIncludeInactive(ing)"
                                        class="ml-1 text-green-600 dark:text-green-300 hover:text-green-800 dark:hover:text-green-100"
                                    >
                                        ×
                                    </button>
                                </span>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Exclude Inactive Ingredients (Legacy - for highlighting) -->
                    <div class="mb-3">
                        <label class="block text-xs font-medium text-gray-600 dark:text-gray-300 mb-1">
                            Must Exclude (none can be present):
                        </label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                x-model="newExcludeInactive"
                                @keyup.enter="addExcludeInactive()"
                                placeholder="e.g., Aspartame, Sucralose"
                                class="flex-1 px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                            />
                            <button
                                type="button"
                                @click="addExcludeInactive()"
                                class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm"
                            >
                                Add
                            </button>
                        </div>
                        <div x-show="excludeInactive.length > 0" class="mt-2 flex flex-wrap gap-2">
                            <template x-for="ing in excludeInactive" :key="ing">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200">
                                    <span x-text="ing"></span>
                                    <button
                                        type="button"
                                        @click="removeExcludeInactive(ing)"
                                        class="ml-1 text-red-600 dark:text-red-300 hover:text-red-800 dark:hover:text-red-100"
                                    >
                                        ×
                                    </button>
                                </span>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Excipient Categories (Quick Add for Exclude) -->
                    <div class="mb-3">
                        <button
                            type="button"
                            @click="showCategories = !showCategories"
                            class="text-xs text-blue-600 hover:text-blue-800"
                        >
                            Browse Excipient Categories
                        </button>
                        <div x-show="showCategories" class="mt-2 space-y-2 border border-gray-200 rounded p-2 bg-white">
                            <template x-for="(excipients, category) in excipientCategories" :key="category">
                                <div>
                                    <button
                                        type="button"
                                        @click="toggleCategoryExclude(category)"
                                        :class="isCategorySelected(category) 
                                            ? 'text-xs font-medium text-blue-700 dark:text-blue-300 bg-blue-50 dark:bg-blue-900/30 hover:text-blue-900 dark:hover:text-blue-100 px-2 py-1 rounded' 
                                            : 'text-xs font-medium text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-gray-100'"
                                    >
                                        <span x-text="category"></span>
                                        <span class="ml-1 text-xs text-gray-500 dark:text-gray-400">
                                            (<span x-text="excipients.length"></span>)
                                        </span>
                                        <span x-show="isCategorySelected(category)" class="ml-1 text-blue-600 dark:text-blue-400">✓</span>
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Clear All Filters Button -->
        <button
            type="button"
            @click="clearAllFilters()"
            :disabled="!hasAnyFilters()"
            class="w-full mb-3 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed transition-colors"
        >
            Clear All Filters
        </button>
        
        <!-- Search Button -->
        <button
            type="button"
            @click="performSearch()"
            :disabled="!drugQuery || drugQuery.trim().length === 0 || searching"
            class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
            <span x-show="!searching">Search</span>
            <span x-show="searching">Searching...</span>
        </button>
    </div>
    
    <!-- Loading Animation -->
    <div x-show="searching" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 text-center mb-6" x-cloak>
        <div class="flex flex-col items-center justify-center space-y-4">
            <div class="relative w-16 h-16">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-200 dark:border-blue-800 rounded-full"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-600 dark:border-blue-400 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <div class="text-gray-700 dark:text-gray-300">
                <p class="font-medium">Searching...</p>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1" x-text="searchStatus"></p>
            </div>
        </div>
    </div>
    
    <!-- Results Container - Show as soon as we have any results, even while searching -->
    <div x-show="hasSearched && (hasResults || (!searching && resultsMetadata.total === 0))" class="space-y-4">
        <!-- Results Free from Excipients -->
        <div x-show="paginatedResultsFree.length > 0">
            <h3 class="text-lg font-semibold text-green-700 dark:text-green-400 mb-3">
                Showing Results Matching Filters 
                <span x-text="((currentPage - 1) * itemsPerPage) + 1"></span>-<span x-text="Math.min(currentPage * itemsPerPage, (resultsMapFree ? resultsMapFree.size : 0))"></span> 
                of <span x-text="resultsMetadata.total_free"></span>
            </h3>
            <div class="space-y-4">
                <template x-for="result in paginatedResultsFree" :key="result.set_id">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="text-xl font-semibold text-gray-900 dark:text-white" x-text="result.title"></h4>
                            <a
                                :href="result.dailymed_link"
                                target="_blank"
                                class="text-blue-600 hover:text-blue-800 text-sm"
                            >
                                View on DailyMed →
                            </a>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Dosage:</span>
                                <span class="text-sm text-gray-900 dark:text-gray-100" x-text="result.dosage"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Drug Type:</span>
                                <span class="text-sm text-gray-900 dark:text-gray-100" x-text="result.drug_type"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Route:</span>
                                <span class="text-sm text-gray-900 dark:text-gray-100" x-text="result.route_code_display"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">NDC:</span>
                                <div class="text-sm text-gray-900 dark:text-gray-100">
                                    <template x-if="result.ndc_count && result.ndc_count > 1">
                                        <div>
                                            <div class="font-medium mb-1">
                                                <span x-text="result.ndc_count"></span> NDC codes:
                                            </div>
                                            <ul class="list-disc list-inside ml-2">
                                                <template x-for="(ndc, idx) in result.ndcs" :key="idx">
                                                    <li x-text="ndc"></li>
                                                </template>
                                            </ul>
                                        </div>
                                    </template>
                                    <template x-if="!result.ndc_count || result.ndc_count === 1">
                                        <span x-text="result.ndc || result.ndcs?.[0] || 'N/A'"></span>
                                    </template>
                                </div>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Packager:</span>
                                <span class="text-sm text-gray-900 dark:text-gray-100" x-text="result.packager"></span>
                                <span x-show="result.ndc_count && result.ndc_count > 1" class="ml-2 px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs rounded-full">
                                    Grouped: <span x-text="result.ndc_count"></span> variants
                                </span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                Active Ingredients: <span x-show="!result.active || !Array.isArray(result.active) || result.active.length === 0" class="text-gray-500 dark:text-gray-400 font-normal">N/A</span>
                            </h5>
                            <ul x-show="result.active && Array.isArray(result.active) && result.active.length > 0" class="list-disc list-inside space-y-1">
                                <template x-for="(ing, index) in (result.active || [])" :key="index">
                                    <li class="text-sm text-gray-700 dark:text-gray-300" x-show="ing && ing.name">
                                        <span x-text="ing.name || 'Unknown'"></span>
                                        <span class="text-gray-500 dark:text-gray-400" x-show="ing.strength" x-text="'(' + ing.strength + ')'"></span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                        
                        <div>
                            <h5 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                Inactive Ingredients: <span x-show="!result.inactive || !Array.isArray(result.inactive) || result.inactive.length === 0" class="text-gray-500 dark:text-gray-400 font-normal">N/A</span>
                            </h5>
                            <ul x-show="result.inactive && Array.isArray(result.inactive) && result.inactive.length > 0" class="list-disc list-inside space-y-1">
                                <template x-for="(ing, index) in (result.inactive || [])" :key="index">
                                    <li class="text-sm text-gray-700 dark:text-gray-300" x-text="ing"></li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        
        <!-- Results With Excipients -->
        <div x-show="paginatedResultsWith.length > 0">
            <h3 class="text-lg font-semibold text-yellow-700 dark:text-yellow-400 mb-3">
                Showing Results Containing Excluded Excipients 
                <span x-text="((currentPage - 1) * itemsPerPage) + 1"></span>-<span x-text="Math.min(currentPage * itemsPerPage, (resultsMapWith ? resultsMapWith.size : 0))"></span> 
                of Total <span x-text="resultsMetadata.total_with"></span>
            </h3>
            <div class="space-y-4">
                <template x-for="result in paginatedResultsWith" :key="result.set_id">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="text-xl font-semibold text-gray-900 dark:text-white" x-text="result.title"></h4>
                            <a
                                :href="result.dailymed_link"
                                target="_blank"
                                class="text-blue-600 hover:text-blue-800 text-sm"
                            >
                                View on DailyMed →
                            </a>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Dosage:</span>
                                <span class="text-sm text-gray-900 dark:text-gray-100" x-text="result.dosage"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Drug Type:</span>
                                <span class="text-sm text-gray-900 dark:text-gray-100" x-text="result.drug_type"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Route:</span>
                                <span class="text-sm text-gray-900 dark:text-gray-100" x-text="result.route_code_display"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">NDC:</span>
                                <div class="text-sm text-gray-900 dark:text-gray-100">
                                    <template x-if="result.ndc_count && result.ndc_count > 1">
                                        <div>
                                            <div class="font-medium mb-1">
                                                <span x-text="result.ndc_count"></span> NDC codes:
                                            </div>
                                            <ul class="list-disc list-inside ml-2">
                                                <template x-for="(ndc, idx) in result.ndcs" :key="idx">
                                                    <li x-text="ndc"></li>
                                                </template>
                                            </ul>
                                        </div>
                                    </template>
                                    <template x-if="!result.ndc_count || result.ndc_count === 1">
                                        <span x-text="result.ndc || result.ndcs?.[0] || 'N/A'"></span>
                                    </template>
                                </div>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Packager:</span>
                                <span class="text-sm text-gray-900 dark:text-gray-100" x-text="result.packager"></span>
                                <span x-show="result.ndc_count && result.ndc_count > 1" class="ml-2 px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs rounded-full">
                                    Grouped: <span x-text="result.ndc_count"></span> variants
                                </span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                Active Ingredients: <span x-show="!result.active || !Array.isArray(result.active) || result.active.length === 0" class="text-gray-500 dark:text-gray-400 font-normal">N/A</span>
                            </h5>
                            <ul x-show="result.active && Array.isArray(result.active) && result.active.length > 0" class="list-disc list-inside space-y-1">
                                <template x-for="(ing, index) in (result.active || [])" :key="index">
                                    <li class="text-sm text-gray-700 dark:text-gray-300" x-show="ing && ing.name">
                                        <span x-text="ing.name || 'Unknown'"></span>
                                        <span class="text-gray-500 dark:text-gray-400" x-show="ing.strength" x-text="'(' + ing.strength + ')'"></span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                        
                        <div>
                            <h5 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                Inactive Ingredients: <span x-show="!result.inactive || !Array.isArray(result.inactive) || result.inactive.length === 0" class="text-gray-500 dark:text-gray-400 font-normal">N/A</span>
                            </h5>
                            <ul x-show="result.inactive && Array.isArray(result.inactive) && result.inactive.length > 0" class="list-disc list-inside space-y-1">
                                <template x-for="(ing, index) in (result.inactive || [])" :key="index">
                                    <li 
                                        class="text-sm"
                                        :class="isHighlightedExcipient(ing) ? 'highlight-excipient' : 'text-gray-700 dark:text-gray-300'"
                                        x-text="ing"
                                    ></li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        
        <!-- No Results -->
        <div x-show="hasSearched && !searching && resultsMetadata.total === 0" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 text-center">
            <p class="text-gray-600 dark:text-gray-400">No results found matching your criteria.</p>
        </div>
        
        <!-- Pagination Controls -->
        <div x-show="hasResults && totalPages > 1" class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <button
                        @click="previousPage()"
                        :disabled="currentPage === 1"
                        class="px-4 py-2 bg-blue-600 dark:bg-blue-700 text-white rounded-md hover:bg-blue-700 dark:hover:bg-blue-600 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors"
                    >
                        Previous
                    </button>
                    <span class="text-sm text-gray-700 dark:text-gray-300">
                        Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span>
                    </span>
                    <button
                        @click="nextPage()"
                        :disabled="currentPage === totalPages"
                        class="px-4 py-2 bg-blue-600 dark:bg-blue-700 text-white rounded-md hover:bg-blue-700 dark:hover:bg-blue-600 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors"
                    >
                        Next
                    </button>
                </div>
                <div class="flex items-center space-x-1">
                    <template x-for="page in Array.from({length: Math.min(5, totalPages)}, (_, i) => {
                        let start = Math.max(1, currentPage - 2);
                        let end = Math.min(totalPages, start + 4);
                        if (end - start < 4) start = Math.max(1, end - 4);
                        return start + i;
                    }).filter(p => p >= 1 && p <= totalPages)" :key="page">
                        <button
                            @click="goToPage(page)"
                            :class="page === currentPage ? 'bg-blue-600 dark:bg-blue-700 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'"
                            class="px-3 py-1 rounded-md text-sm transition-colors"
                            x-text="page"
                        ></button>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function searchApp() {
    return {
        drugQuery: '',
        selectedDrug: '',
        selectedRxcui: '',  // ADDED: Store the RxCUI
        suggestions: [],
        showSuggestions: false,
        autocompleteLoading: false,
        showAdvancedFilters: false,
        // Active ingredient filters
        includeActive: [],
        newIncludeActive: '',
        excludeActive: [],
        newExcludeActive: '',
        onlyActive: [],
        newOnlyActive: '',
        onlyActiveEnabled: false,
        // Inactive ingredient filters
        includeInactive: [],
        newIncludeInactive: '',
        excludeInactive: [],
        newExcludeInactive: '',
        // Legacy excipients (for highlighting)
        selectedExcipients: [],
        newExcipient: '',
        showCategories: false,
        // Use Maps for real-time grouping (key = grouping key, value = result object)
        resultsMapFree: new Map(),
        resultsMapWith: new Map(),
        // Keep metadata separate
        resultsMetadata: {
            total_free: 0,
            total_with: 0,
            total: 0
        },
        excipients_highlighted: [],
        // Pagination state
        currentPage: 1,
        itemsPerPage: 10,
        searching: false,
        searchStatus: 'Initializing search...',
        hasSearched: false,  // Track if a search has been performed
        autocompleteTimeout: null,  // For debouncing autocomplete requests
        excipientCategories: {},  // Will be loaded from API
        
        async loadExcipientCategories() {
            try {
                const response = await fetch('/api/excipient-categories/');
                if (response.ok) {
                    const data = await response.json();
                    this.excipientCategories = data;
                    console.log('Loaded excipient categories:', Object.keys(data).length, 'categories');
                } else {
                    console.error('Failed to load excipient categories:', response.status);
                    // Fallback to empty object
                    this.excipientCategories = {};
                }
            } catch (error) {
                console.error('Error loading excipient categories:', error);
                // Fallback to empty object
                this.excipientCategories = {};
            }
        },
        
        async handleDrugInput(event) {
            const query = event.target.value.trim();
            
            // Clear selected drug if user is typing something different
            // This allows free text search to work when user doesn't select from autocomplete
            if (this.selectedDrug && query !== this.selectedDrug) {
                this.selectedDrug = '';
                this.selectedRxcui = '';
            }
            
            // Clear any existing timeout
            if (this.autocompleteTimeout) {
                clearTimeout(this.autocompleteTimeout);
                this.autocompleteTimeout = null;
            }
            
            // Only show suggestions when 2 or more characters are typed
            if (query.length >= 2) {
                // Hide suggestions while waiting for debounce
                this.showSuggestions = false;
                
                // Store the current query to ensure we use the correct value in the timeout
                const currentQuery = query;
                
                // Set a new timeout to debounce the API call (1 second after typing stops)
                this.autocompleteTimeout = setTimeout(async () => {
                    // Double-check the query hasn't changed (user might have typed more)
                    const finalQuery = this.drugQuery.trim();
                    
                    // Only proceed if we still have 2+ characters and the query matches
                    if (finalQuery.length >= 2 && finalQuery === currentQuery) {
                        // Show loading spinner
                        this.autocompleteLoading = true;
                        
                        const startTime = performance.now();
                        try {
                            // Add a timeout to the fetch request (max 5 seconds)
                            const controller = new AbortController();
                            const timeoutId = setTimeout(() => controller.abort(), 5000);
                            
                            const response = await fetch(`/api/drug-autocomplete/?q=${encodeURIComponent(finalQuery)}`, {
                                signal: controller.signal
                            });
                            clearTimeout(timeoutId);
                            
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            const data = await response.json();
                            const endTime = performance.now();
                            console.log(`Autocomplete suggestions received in ${(endTime - startTime).toFixed(0)}ms:`, data);
                            this.suggestions = data || [];
                            // Display suggestions once we have results (after 2+ characters and 1 second delay)
                            this.showSuggestions = data && data.length > 0;
                        } catch (error) {
                            if (error.name === 'AbortError') {
                                console.error('Autocomplete request timed out after 5 seconds');
                            } else {
                                console.error('Error fetching suggestions:', error);
                            }
                            this.suggestions = [];
                            this.showSuggestions = false;
                        } finally {
                            // Hide loading spinner when request completes (success or error)
                            this.autocompleteLoading = false;
                        }
                    } else {
                        // Query changed, hide loading spinner
                        this.autocompleteLoading = false;
                    }
                    // Clear the timeout reference
                    this.autocompleteTimeout = null;
                }, 1000);  // Wait 1 second after typing stops
            } else {
                // Clear suggestions if less than 2 characters
                this.suggestions = [];
                this.showSuggestions = false;
                this.autocompleteLoading = false;
            }
        },
        
        selectDrug(suggestion) {
            // CHANGED: Handle object selection
            this.selectedDrug = suggestion.label; // Display name
            this.drugQuery = suggestion.label;    // Input value
            this.selectedRxcui = suggestion.value; // Store RxCUI
            
            // LOGIC MATCHING MTM:
            // This is where you would autofill other inputs if your UI had them:
            // this.formInput = suggestion.metadata.form;
            // this.strengthInput = suggestion.metadata.strength;
            
            this.showSuggestions = false;
        },
        
        // Active ingredient methods
        addIncludeActive() {
            const ing = this.newIncludeActive.trim();
            if (ing && !this.includeActive.includes(ing)) {
                this.includeActive.push(ing);
                this.newIncludeActive = '';
            }
        },
        removeIncludeActive(ing) {
            this.includeActive = this.includeActive.filter(i => i !== ing);
        },
        addExcludeActive() {
            const ing = this.newExcludeActive.trim();
            if (ing && !this.excludeActive.includes(ing)) {
                this.excludeActive.push(ing);
                this.newExcludeActive = '';
            }
        },
        removeExcludeActive(ing) {
            this.excludeActive = this.excludeActive.filter(i => i !== ing);
        },
        addOnlyActive() {
            const ing = this.newOnlyActive.trim();
            if (ing && !this.onlyActive.includes(ing)) {
                this.onlyActive.push(ing);
                this.newOnlyActive = '';
            }
        },
        removeOnlyActive(ing) {
            this.onlyActive = this.onlyActive.filter(i => i !== ing);
        },
        
        // Inactive ingredient methods
        addIncludeInactive() {
            const ing = this.newIncludeInactive.trim();
            if (ing && !this.includeInactive.includes(ing)) {
                this.includeInactive.push(ing);
                this.newIncludeInactive = '';
            }
        },
        removeIncludeInactive(ing) {
            this.includeInactive = this.includeInactive.filter(i => i !== ing);
        },
        addExcludeInactive() {
            const ing = this.newExcludeInactive.trim();
            if (ing && !this.excludeInactive.includes(ing)) {
                this.excludeInactive.push(ing);
                this.newExcludeInactive = '';
                // Also add to selectedExcipients for highlighting
                if (!this.selectedExcipients.includes(ing)) {
                    this.selectedExcipients.push(ing);
                }
            }
        },
        removeExcludeInactive(ing) {
            this.excludeInactive = this.excludeInactive.filter(i => i !== ing);
            // Also remove from selectedExcipients if present
            this.selectedExcipients = this.selectedExcipients.filter(e => e !== ing);
        },
        
        // Legacy excipient methods (for highlighting)
        addExcipient() {
            const exc = this.newExcipient.trim();
            if (exc && !this.selectedExcipients.includes(exc)) {
                this.selectedExcipients.push(exc);
                this.newExcipient = '';
            }
        },
        removeExcipient(exc) {
            this.selectedExcipients = this.selectedExcipients.filter(e => e !== exc);
        },
        isCategorySelected(category) {
            // Check if all excipients from this category are in excludeInactive
            const excipients = this.excipientCategories[category] || [];
            if (excipients.length === 0) return false;
            return excipients.every(exc => this.excludeInactive.includes(exc));
        },
        toggleCategoryExclude(category) {
            const excipients = this.excipientCategories[category] || [];
            const isSelected = this.isCategorySelected(category);
            
            if (isSelected) {
                // Remove all excipients from this category
                excipients.forEach(exc => {
                    this.excludeInactive = this.excludeInactive.filter(e => e !== exc);
                    this.selectedExcipients = this.selectedExcipients.filter(e => e !== exc);
                });
            } else {
                // Add all excipients from this category
                excipients.forEach(exc => {
                    if (!this.excludeInactive.includes(exc)) {
                        this.excludeInactive.push(exc);
                    }
                    // Also add to selectedExcipients for highlighting
                    if (!this.selectedExcipients.includes(exc)) {
                        this.selectedExcipients.push(exc);
                    }
                });
            }
        },
        hasAnyFilters() {
            return this.includeActive.length > 0 ||
                   this.excludeActive.length > 0 ||
                   this.onlyActive.length > 0 ||
                   this.includeInactive.length > 0 ||
                   this.excludeInactive.length > 0 ||
                   this.selectedExcipients.length > 0;
        },
        clearAllFilters() {
            // Clear all active ingredient filters
            this.includeActive = [];
            this.excludeActive = [];
            this.onlyActive = [];
            this.onlyActiveEnabled = false;
            this.newIncludeActive = '';
            this.newExcludeActive = '';
            this.newOnlyActive = '';
            
            // Clear all inactive ingredient filters
            this.includeInactive = [];
            this.excludeInactive = [];
            this.newIncludeInactive = '';
            this.newExcludeInactive = '';
            
            // Clear legacy excipients
            this.selectedExcipients = [];
            this.newExcipient = '';
        },

        // Generate grouping key for a result (matches backend logic)
        generateGroupingKey(result) {
            // Sort active ingredients by name for consistent ordering
            const activeNames = (result.active || [])
                .map(ing => ing.name || '')
                .filter(name => name)
                .sort()
                .join('|');
            
            // Sort inactive ingredients by name for consistent ordering
            const inactiveNames = (result.inactive || [])
                .filter(name => name)
                .sort()
                .join('|');
            
            // Combine all grouping criteria
            const packager = result.packager || 'N/A';
            const drugType = result.drug_type || 'N/A';
            
            return `${activeNames}||${inactiveNames}||${packager}||${drugType}`;
        },
        
        // Add or merge a result into the appropriate Map
        addOrMergeResult(result, category) {
            const key = this.generateGroupingKey(result);
            const targetMap = category === 'free' ? this.resultsMapFree : this.resultsMapWith;
            
            if (targetMap.has(key)) {
                // Merge: add NDC to existing entry
                const existing = targetMap.get(key);
                const ndc = result.ndc || 'N/A';
                if (!existing.ndcs.includes(ndc)) {
                    existing.ndcs.push(ndc);
                    existing.ndc_count = existing.ndcs.length;
                }
                if (result.set_id && !existing.grouped_set_ids.includes(result.set_id)) {
                    existing.grouped_set_ids.push(result.set_id);
                }
            } else {
                // New entry: initialize with NDC array
                const ndc = result.ndc || 'N/A';
                targetMap.set(key, {
                    ...result,
                    ndcs: [ndc],
                    ndc_count: 1,
                    grouped_set_ids: [result.set_id]
                });
            }
        },
        
        async performSearch() {
            // Use drugQuery if no autocomplete suggestion was selected
            const searchQuery = this.drugQuery.trim();
            if (!searchQuery || searchQuery.length === 0) {
                alert('Please enter a drug name to search.');
                return;
            }
            
            // Reset results and pagination
            this.resultsMapFree.clear();
            this.resultsMapWith.clear();
            this.resultsMetadata = {
                total_free: 0,
                total_with: 0,
                total: 0
            };
            this.excipients_highlighted = [];
            this.resetPagination();
            this.searching = true;
            this.hasSearched = true;  // Mark that a search has been performed
            this.searchStatus = 'Initializing search...';
            
            try {
                // Build URL with all filter parameters
                // If an autocomplete suggestion was selected, use RxCUI if available, otherwise use the drug name
                // If no autocomplete was selected, use the free text from drugQuery
                let url = '/api/search/';
                if (this.selectedRxcui) {
                    // Autocomplete suggestion was selected - use RxCUI
                    url += `?rxcui=${encodeURIComponent(this.selectedRxcui)}`;
                    // Also pass drug name as fallback
                    if (this.selectedDrug) {
                        url += `&drug=${encodeURIComponent(this.selectedDrug)}`;
                    }
                } else {
                    // No autocomplete selected - use free text from drugQuery
                    url += `?drug=${encodeURIComponent(searchQuery)}`;
                }
                
                // Legacy excipients parameter (for highlighting only)
                const excipientsParam = this.selectedExcipients.length > 0 ? this.selectedExcipients.join(',') : '';
                if (excipientsParam) {
                    url += `&excipients=${encodeURIComponent(excipientsParam)}`;
                }
                
                // Active ingredient filters
                if (this.includeActive.length > 0) {
                    url += `&include-active=${encodeURIComponent(this.includeActive.join(','))}`;
                }
                if (this.excludeActive.length > 0) {
                    url += `&exclude-active=${encodeURIComponent(this.excludeActive.join(','))}`;
                }
                if (this.onlyActiveEnabled && this.onlyActive.length > 0) {
                    url += `&only-active=${encodeURIComponent(this.onlyActive.join(','))}`;
                }
                
                // Inactive ingredient filters
                if (this.includeInactive.length > 0) {
                    url += `&include-inactive=${encodeURIComponent(this.includeInactive.join(','))}`;
                }
                if (this.excludeInactive.length > 0) {
                    url += `&exclude-inactive=${encodeURIComponent(this.excludeInactive.join(','))}`;
                }
                
                // Fetch all results (set pagesize to a high number to get all results)
                url += `&pagesize=1000`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (!line.trim()) continue;
                        
                        try {
                            const data = JSON.parse(line);
                            
                            if (data.type === 'init') {
                                // Combine exclude-inactive and legacy excipients for highlighting
                                const allExcipients = [...this.excludeInactive, ...this.selectedExcipients];
                                this.excipients_highlighted = [...new Set(allExcipients)]; // Remove duplicates
                                this.searchStatus = 'Searching for drugs...';
                            } else if (data.type === 'result') {
                                // Normalize the result to ensure active and inactive are arrays
                                if (data.result) {
                                    // Ensure active is an array
                                    if (!Array.isArray(data.result.active)) {
                                        data.result.active = [];
                                    }
                                    // Filter out invalid active ingredients
                                    data.result.active = data.result.active.filter(ing => 
                                        ing && typeof ing === 'object' && ing.name
                                    );
                                    
                                    // Ensure inactive is an array
                                    if (!Array.isArray(data.result.inactive)) {
                                        data.result.inactive = [];
                                    }
                                }
                                
                                // Add or merge result in real-time
                                this.addOrMergeResult(data.result, data.category);
                                 
                                if (data.metadata) {
                                    this.resultsMetadata = {
                                        total_free: data.metadata.total_free || 0,
                                        total_with: data.metadata.total_with || 0,
                                        total: data.metadata.total || 0
                                    };
                                }
                                
                                // Update status
                                const total = (data.metadata?.total || 0);
                                const currentTotal = this.resultsMapFree.size + this.resultsMapWith.size;
                                this.searchStatus = `Found ${currentTotal} result${currentTotal !== 1 ? 's' : ''}...`;
                                
                                // Log for debugging
                                console.log(`Result added to ${data.category}:`, data.result.title);
                                
                            } else if (data.type === 'complete') {
                                // Update final metadata
                                if (data.metadata) {
                                    this.resultsMetadata = data.metadata;
                                }
                                
                                const totalResults = this.resultsMapFree.size + this.resultsMapWith.size;
                                this.searchStatus = `Search complete! Found ${totalResults} result${totalResults !== 1 ? 's' : ''}.`;
                                // Reset to page 1 when search completes
                                this.currentPage = 1;
                            } else if (data.type === 'error') {
                                throw new Error(data.error || 'Unknown error occurred');
                            }
                        } catch (parseError) {
                            console.error('Error parsing stream data:', parseError, 'Line:', line);
                        }
                    }
                }
                
                // Process any remaining buffer
                if (buffer.trim()) {
                    try {
                        const data = JSON.parse(buffer);
                        if (data.type === 'complete' && data.metadata) {
                            this.resultsMetadata = data.metadata;
                        }
                    } catch (e) {
                        console.error('Error parsing final buffer:', e);
                    }
                }
                
            } catch (error) {
                console.error('Error performing search:', error);
                alert('An error occurred while searching. Please try again.');
                this.resultsMapFree.clear();
                this.resultsMapWith.clear();
                this.resultsMetadata = {
                    total_free: 0,
                    total_with: 0,
                    total: 0
                };
            } finally {
                this.searching = false;
            }
        },
        
        isHighlightedExcipient(ingredient) {
            if (!this.excipients_highlighted) return false;
            const ingLower = ingredient.toLowerCase();
            return this.excipients_highlighted.some(exc => 
                ingLower.includes(exc.toLowerCase()) || exc.toLowerCase().includes(ingLower)
            );
        },
        
        // Pagination computed properties
        get allResults() {
            // Combine free and with results, free first
            const free = Array.from(this.resultsMapFree.values()).map(r => ({...r, category: 'free'}));
            const withResults = Array.from(this.resultsMapWith.values()).map(r => ({...r, category: 'with'}));
            return [...free, ...withResults];
        },
        
        get paginatedResults() {
            const start = (this.currentPage - 1) * this.itemsPerPage;
            const end = start + this.itemsPerPage;
            return this.allResults.slice(start, end);
        },
        
        get paginatedResultsFree() {
            return this.paginatedResults.filter(r => r.category === 'free');
        },
        
        get paginatedResultsWith() {
            return this.paginatedResults.filter(r => r.category === 'with');
        },
        
        get totalPages() {
            return Math.ceil(this.allResults.length / this.itemsPerPage);
        },
        
        get hasResults() {
            return this.resultsMapFree.size > 0 || this.resultsMapWith.size > 0;
        },
        
        // Pagination methods
        goToPage(page) {
            if (page >= 1 && page <= this.totalPages) {
                this.currentPage = page;
                // Scroll to top of results
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        },
        
        nextPage() {
            if (this.currentPage < this.totalPages) {
                this.goToPage(this.currentPage + 1);
            }
        },
        
        previousPage() {
            if (this.currentPage > 1) {
                this.goToPage(this.currentPage - 1);
            }
        },
        
        // Reset pagination when new search starts
        resetPagination() {
            this.currentPage = 1;
        }
    }
}
