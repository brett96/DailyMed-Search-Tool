{% extends 'base.html' %}

{% block content %}
<div x-data="searchApp()" class="space-y-6">
    <!-- Search Form -->
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Search for Drugs</h2>
        
        <!-- Drug Name Search -->
        <div class="mb-4">
            <label for="drug-search" class="block text-sm font-medium text-gray-700 mb-2">
                Drug Name
            </label>
            <div class="relative">
                <input
                    type="text"
                    id="drug-search"
                    x-model="drugQuery"
                    @input="handleDrugInput($event)"
                    @focus="if (suggestions.length > 0) showSuggestions = true"
                    @blur="setTimeout(() => showSuggestions = false, 300)"
                    placeholder="Enter drug name (minimum 3 characters)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
                
                <!-- Autocomplete Suggestions -->
                <div
                    x-show="showSuggestions && suggestions.length > 0"
                    x-cloak
                    class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-auto"
                    style="display: none;"
                >
                    <template x-for="suggestion in suggestions" :key="suggestion.value">
                        <div
                            @click="selectDrug(suggestion)"
                            @mousedown.prevent
                            class="px-4 py-2 hover:bg-blue-50 cursor-pointer border-b border-gray-100 last:border-b-0"
                        >
                            <!-- CHANGED: Use 'label' from new API structure -->
                            <div class="font-medium text-gray-900" x-text="suggestion.label"></div>
                            
                            <!-- OPTIONAL: Display the detected form/strength (MTM Autofill Simulation) -->
                            <div class="text-xs text-gray-500 flex gap-2" x-show="suggestion.metadata && (suggestion.metadata.strength || suggestion.metadata.form)">
                                <span x-show="suggestion.metadata.strength" x-text="'Str: ' + suggestion.metadata.strength"></span>
                                <span x-show="suggestion.metadata.form" x-text="'Form: ' + suggestion.metadata.form"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        
        <!-- Advanced Filters -->
        <div class="mb-4 space-y-4">
            <div class="flex items-center justify-between">
                <label class="block text-sm font-medium text-gray-700">
                    Advanced Filters (Optional)
                </label>
                <button
                    type="button"
                    @click="showAdvancedFilters = !showAdvancedFilters"
                    class="text-sm text-blue-600 hover:text-blue-800"
                >
                    <span x-text="showAdvancedFilters ? 'Hide Filters' : 'Show Filters'"></span>
                </button>
            </div>
            
            <div x-show="showAdvancedFilters" class="space-y-4 border border-gray-200 rounded-lg p-4 bg-gray-50">
                <!-- Active Ingredients Filters -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Active Ingredients
                    </label>
                    
                    <!-- Include Active Ingredients -->
                    <div class="mb-3">
                        <label class="block text-xs font-medium text-gray-600 mb-1">
                            Must Include (all must be present):
                        </label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                x-model="newIncludeActive"
                                @keyup.enter="addIncludeActive()"
                                placeholder="e.g., Acetaminophen"
                                class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                            <button
                                type="button"
                                @click="addIncludeActive()"
                                class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm"
                            >
                                Add
                            </button>
                        </div>
                        <div x-show="includeActive.length > 0" class="mt-2 flex flex-wrap gap-2">
                            <template x-for="ing in includeActive" :key="ing">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-green-100 text-green-800">
                                    <span x-text="ing"></span>
                                    <button
                                        type="button"
                                        @click="removeIncludeActive(ing)"
                                        class="ml-1 text-green-600 hover:text-green-800"
                                    >
                                        ×
                                    </button>
                                </span>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Exclude Active Ingredients -->
                    <div class="mb-3">
                        <label class="block text-xs font-medium text-gray-600 mb-1">
                            Must Exclude (none can be present):
                        </label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                x-model="newExcludeActive"
                                @keyup.enter="addExcludeActive()"
                                placeholder="e.g., Dextromethorphan"
                                class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                            <button
                                type="button"
                                @click="addExcludeActive()"
                                class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm"
                            >
                                Add
                            </button>
                        </div>
                        <div x-show="excludeActive.length > 0" class="mt-2 flex flex-wrap gap-2">
                            <template x-for="ing in excludeActive" :key="ing">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-red-100 text-red-800">
                                    <span x-text="ing"></span>
                                    <button
                                        type="button"
                                        @click="removeExcludeActive(ing)"
                                        class="ml-1 text-red-600 hover:text-red-800"
                                    >
                                        ×
                                    </button>
                                </span>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Only Active Ingredients -->
                    <div class="mb-3">
                        <label class="flex items-center space-x-2">
                            <input
                                type="checkbox"
                                x-model="onlyActiveEnabled"
                                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                            />
                            <span class="text-sm font-medium text-gray-700">
                                Only Active: Results must contain ONLY the specified active ingredients (and no others)
                            </span>
                        </label>
                        <div x-show="onlyActiveEnabled" class="mt-2">
                            <div class="flex gap-2">
                                <input
                                    type="text"
                                    x-model="newOnlyActive"
                                    @keyup.enter="addOnlyActive()"
                                    placeholder="e.g., Diphenhydramine"
                                    class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                />
                                <button
                                    type="button"
                                    @click="addOnlyActive()"
                                    class="px-3 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 text-sm"
                                >
                                    Add
                                </button>
                            </div>
                            <div x-show="onlyActive.length > 0" class="mt-2 flex flex-wrap gap-2">
                                <template x-for="ing in onlyActive" :key="ing">
                                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-purple-100 text-purple-800">
                                        <span x-text="ing"></span>
                                        <button
                                            type="button"
                                            @click="removeOnlyActive(ing)"
                                            class="ml-1 text-purple-600 hover:text-purple-800"
                                        >
                                            ×
                                        </button>
                                    </span>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Inactive Ingredients Filters -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Inactive Ingredients (Excipients)
                    </label>
                    
                    <!-- Include Inactive Ingredients -->
                    <div class="mb-3">
                        <label class="block text-xs font-medium text-gray-600 mb-1">
                            Must Include (all must be present):
                        </label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                x-model="newIncludeInactive"
                                @keyup.enter="addIncludeInactive()"
                                placeholder="e.g., Aspartame"
                                class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                            <button
                                type="button"
                                @click="addIncludeInactive()"
                                class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm"
                            >
                                Add
                            </button>
                        </div>
                        <div x-show="includeInactive.length > 0" class="mt-2 flex flex-wrap gap-2">
                            <template x-for="ing in includeInactive" :key="ing">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-green-100 text-green-800">
                                    <span x-text="ing"></span>
                                    <button
                                        type="button"
                                        @click="removeIncludeInactive(ing)"
                                        class="ml-1 text-green-600 hover:text-green-800"
                                    >
                                        ×
                                    </button>
                                </span>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Exclude Inactive Ingredients (Legacy - for highlighting) -->
                    <div class="mb-3">
                        <label class="block text-xs font-medium text-gray-600 mb-1">
                            Must Exclude (none can be present):
                        </label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                x-model="newExcludeInactive"
                                @keyup.enter="addExcludeInactive()"
                                placeholder="e.g., Aspartame, Sucralose"
                                class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                            <button
                                type="button"
                                @click="addExcludeInactive()"
                                class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm"
                            >
                                Add
                            </button>
                        </div>
                        <div x-show="excludeInactive.length > 0" class="mt-2 flex flex-wrap gap-2">
                            <template x-for="ing in excludeInactive" :key="ing">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-red-100 text-red-800">
                                    <span x-text="ing"></span>
                                    <button
                                        type="button"
                                        @click="removeExcludeInactive(ing)"
                                        class="ml-1 text-red-600 hover:text-red-800"
                                    >
                                        ×
                                    </button>
                                </span>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Excipient Categories (Quick Add for Exclude) -->
                    <div class="mb-3">
                        <button
                            type="button"
                            @click="showCategories = !showCategories"
                            class="text-xs text-blue-600 hover:text-blue-800"
                        >
                            Browse Excipient Categories (CurrentlyHardcoded Placeholders)
                        </button>
                        <div x-show="showCategories" class="mt-2 space-y-2 border border-gray-200 rounded p-2 bg-white">
                            <template x-for="(excipients, category) in excipientCategories" :key="category">
                                <div>
                                    <button
                                        type="button"
                                        @click="toggleCategoryExclude(category)"
                                        class="text-xs font-medium text-gray-700 hover:text-gray-900"
                                    >
                                        <span x-text="category"></span>
                                        <span class="ml-1 text-xs text-gray-500">
                                            (<span x-text="excipients.length"></span>)
                                        </span>
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Search Button -->
        <button
            type="button"
            @click="performSearch()"
            :disabled="!selectedDrug || searching"
            class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
            <span x-show="!searching">Search</span>
            <span x-show="searching">Searching...</span>
        </button>
        <div x-show="!selectedDrug" class="mt-2 text-sm text-gray-500">
            Please select a drug name to search
        </div>
    </div>
    
    <!-- Loading Animation -->
    <div x-show="searching" class="bg-white rounded-lg shadow p-6 text-center mb-6" x-cloak>
        <div class="flex flex-col items-center justify-center space-y-4">
            <div class="relative w-16 h-16">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-200 rounded-full"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <div class="text-gray-700">
                <p class="font-medium">Searching...</p>
                <p class="text-sm text-gray-500 mt-1" x-text="searchStatus"></p>
            </div>
        </div>
    </div>
    
    <!-- Results Container - Show as soon as we have any results, even while searching -->
    <div x-show="results && (results.results_free.length > 0 || results.results_with.length > 0 || (!searching && results.metadata && results.metadata.total === 0))" class="space-y-4">
        <!-- Results Free from Excipients -->
        <div x-show="results && results.results_free && results.results_free.length > 0">
            <h3 class="text-lg font-semibold text-green-700 mb-3">
                Results Matching Filters (<span x-text="results && results.metadata ? results.metadata.total_free : 0"></span>)
            </h3>
            <div class="space-y-4">
                <template x-for="result in (results && results.results_free ? results.results_free : [])" :key="result.set_id">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="text-xl font-semibold text-gray-900" x-text="result.title"></h4>
                            <a
                                :href="result.dailymed_link"
                                target="_blank"
                                class="text-blue-600 hover:text-blue-800 text-sm"
                            >
                                View on DailyMed →
                            </a>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <span class="text-sm font-medium text-gray-600">Dosage:</span>
                                <span class="text-sm text-gray-900" x-text="result.dosage"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600">Drug Type:</span>
                                <span class="text-sm text-gray-900" x-text="result.drug_type"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600">Route:</span>
                                <span class="text-sm text-gray-900" x-text="result.route_code_display"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600">NDC:</span>
                                <span class="text-sm text-gray-900" x-text="result.ndc"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600">Packager:</span>
                                <span class="text-sm text-gray-900" x-text="result.packager"></span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="text-sm font-semibold text-gray-700 mb-2">
                                Active Ingredients: <span x-show="!result.active || result.active.length === 0" class="text-gray-500 font-normal">N/A</span>
                            </h5>
                            <ul x-show="result.active && result.active.length > 0" class="list-disc list-inside space-y-1">
                                <template x-for="ing in result.active" :key="ing.name">
                                    <li class="text-sm text-gray-700">
                                        <span x-text="ing.name"></span>
                                        <span class="text-gray-500" x-text="'(' + ing.strength + ')'"></span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                        
                        <div>
                            <h5 class="text-sm font-semibold text-gray-700 mb-2">
                                Inactive Ingredients: <span x-show="!result.inactive || result.inactive.length === 0" class="text-gray-500 font-normal">N/A</span>
                            </h5>
                            <ul x-show="result.inactive && result.inactive.length > 0" class="list-disc list-inside space-y-1">
                                <template x-for="ing in result.inactive" :key="ing">
                                    <li class="text-sm text-gray-700" x-text="ing"></li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        
        <!-- Results With Excipients -->
        <div x-show="results && results.results_with && results.results_with.length > 0">
            <h3 class="text-lg font-semibold text-yellow-700 mb-3">
                Results Containing Excluded Excipients (<span x-text="results && results.metadata ? results.metadata.total_with : 0"></span>)
            </h3>
            <div class="space-y-4">
                <template x-for="result in (results && results.results_with ? results.results_with : [])" :key="result.set_id">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="text-xl font-semibold text-gray-900" x-text="result.title"></h4>
                            <a
                                :href="result.dailymed_link"
                                target="_blank"
                                class="text-blue-600 hover:text-blue-800 text-sm"
                            >
                                View on DailyMed →
                            </a>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <span class="text-sm font-medium text-gray-600">Dosage:</span>
                                <span class="text-sm text-gray-900" x-text="result.dosage"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600">Drug Type:</span>
                                <span class="text-sm text-gray-900" x-text="result.drug_type"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600">Route:</span>
                                <span class="text-sm text-gray-900" x-text="result.route_code_display"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600">NDC:</span>
                                <span class="text-sm text-gray-900" x-text="result.ndc"></span>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-gray-600">Packager:</span>
                                <span class="text-sm text-gray-900" x-text="result.packager"></span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="text-sm font-semibold text-gray-700 mb-2">
                                Active Ingredients: <span x-show="!result.active || result.active.length === 0" class="text-gray-500 font-normal">N/A</span>
                            </h5>
                            <ul x-show="result.active && result.active.length > 0" class="list-disc list-inside space-y-1">
                                <template x-for="ing in result.active" :key="ing.name">
                                    <li class="text-sm text-gray-700">
                                        <span x-text="ing.name"></span>
                                        <span class="text-gray-500" x-text="'(' + ing.strength + ')'"></span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                        
                        <div>
                            <h5 class="text-sm font-semibold text-gray-700 mb-2">
                                Inactive Ingredients: <span x-show="!result.inactive || result.inactive.length === 0" class="text-gray-500 font-normal">N/A</span>
                            </h5>
                            <ul x-show="result.inactive && result.inactive.length > 0" class="list-disc list-inside space-y-1">
                                <template x-for="ing in result.inactive" :key="ing">
                                    <li 
                                        class="text-sm"
                                        :class="isHighlightedExcipient(ing) ? 'highlight-excipient' : 'text-gray-700'"
                                        x-text="ing"
                                    ></li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        
        <!-- No Results -->
        <div x-show="!searching && results && results.metadata && results.metadata.total === 0" class="bg-white rounded-lg shadow p-6 text-center">
            <p class="text-gray-600">No results found matching your criteria.</p>
        </div>
    </div>
</div>

<script>
function searchApp() {
    return {
        drugQuery: '',
        selectedDrug: '',
        selectedRxcui: '',  // ADDED: Store the RxCUI
        suggestions: [],
        showSuggestions: false,
        showAdvancedFilters: false,
        // Active ingredient filters
        includeActive: [],
        newIncludeActive: '',
        excludeActive: [],
        newExcludeActive: '',
        onlyActive: [],
        newOnlyActive: '',
        onlyActiveEnabled: false,
        // Inactive ingredient filters
        includeInactive: [],
        newIncludeInactive: '',
        excludeInactive: [],
        newExcludeInactive: '',
        // Legacy excipients (for highlighting)
        selectedExcipients: [],
        newExcipient: '',
        showCategories: false,
        results: {
            results_free: [],
            results_with: [],
            metadata: { total_free: 0, total_with: 0, total: 0 },
            excipients_highlighted: []
        },
        searching: false,
        searchStatus: 'Initializing search...',
        excipientCategories: {
            'Sweeteners': ['Aspartame', 'Sucralose', 'Saccharin', 'Acesulfame Potassium', 'Stevia'],
            'Preservatives': ['Sodium Benzoate', 'Potassium Sorbate', 'Methylparaben', 'Propylparaben', 'Benzyl Alcohol'],
            'Dyes': ['FD&C Red No. 40', 'FD&C Yellow No. 6', 'FD&C Blue No. 1', 'Titanium Dioxide'],
            'Alcohol': ['Ethanol', 'Isopropyl Alcohol', 'Benzyl Alcohol'],
            'Lactose': ['Lactose', 'Lactose Monohydrate'],
            'Gluten': ['Wheat Starch', 'Modified Starch'],
            'Other Common': ['Talc', 'Magnesium Stearate', 'Silicon Dioxide', 'Cellulose'],
        },
        
        async handleDrugInput(event) {
            const query = event.target.value.trim();
            if (query.length >= 3) {
                try {
                    const response = await fetch(`/api/drug-autocomplete/?q=${encodeURIComponent(query)}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    console.log('Autocomplete suggestions received:', data);
                    this.suggestions = data || [];
                    this.showSuggestions = data && data.length > 0;
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                    this.suggestions = [];
                    this.showSuggestions = false;
                }
            } else {
                this.suggestions = [];
                this.showSuggestions = false;
            }
        },
        
        selectDrug(suggestion) {
            // CHANGED: Handle object selection
            this.selectedDrug = suggestion.label; // Display name
            this.drugQuery = suggestion.label;    // Input value
            this.selectedRxcui = suggestion.value; // Store RxCUI
            
            // LOGIC MATCHING MTM:
            // This is where you would autofill other inputs if your UI had them:
            // this.formInput = suggestion.metadata.form;
            // this.strengthInput = suggestion.metadata.strength;
            
            this.showSuggestions = false;
        },
        
        // Active ingredient methods
        addIncludeActive() {
            const ing = this.newIncludeActive.trim();
            if (ing && !this.includeActive.includes(ing)) {
                this.includeActive.push(ing);
                this.newIncludeActive = '';
            }
        },
        removeIncludeActive(ing) {
            this.includeActive = this.includeActive.filter(i => i !== ing);
        },
        addExcludeActive() {
            const ing = this.newExcludeActive.trim();
            if (ing && !this.excludeActive.includes(ing)) {
                this.excludeActive.push(ing);
                this.newExcludeActive = '';
            }
        },
        removeExcludeActive(ing) {
            this.excludeActive = this.excludeActive.filter(i => i !== ing);
        },
        addOnlyActive() {
            const ing = this.newOnlyActive.trim();
            if (ing && !this.onlyActive.includes(ing)) {
                this.onlyActive.push(ing);
                this.newOnlyActive = '';
            }
        },
        removeOnlyActive(ing) {
            this.onlyActive = this.onlyActive.filter(i => i !== ing);
        },
        
        // Inactive ingredient methods
        addIncludeInactive() {
            const ing = this.newIncludeInactive.trim();
            if (ing && !this.includeInactive.includes(ing)) {
                this.includeInactive.push(ing);
                this.newIncludeInactive = '';
            }
        },
        removeIncludeInactive(ing) {
            this.includeInactive = this.includeInactive.filter(i => i !== ing);
        },
        addExcludeInactive() {
            const ing = this.newExcludeInactive.trim();
            if (ing && !this.excludeInactive.includes(ing)) {
                this.excludeInactive.push(ing);
                this.newExcludeInactive = '';
                // Also add to selectedExcipients for highlighting
                if (!this.selectedExcipients.includes(ing)) {
                    this.selectedExcipients.push(ing);
                }
            }
        },
        removeExcludeInactive(ing) {
            this.excludeInactive = this.excludeInactive.filter(i => i !== ing);
            // Also remove from selectedExcipients if present
            this.selectedExcipients = this.selectedExcipients.filter(e => e !== ing);
        },
        
        // Legacy excipient methods (for highlighting)
        addExcipient() {
            const exc = this.newExcipient.trim();
            if (exc && !this.selectedExcipients.includes(exc)) {
                this.selectedExcipients.push(exc);
                this.newExcipient = '';
            }
        },
        removeExcipient(exc) {
            this.selectedExcipients = this.selectedExcipients.filter(e => e !== exc);
        },
        toggleCategoryExclude(category) {
            const excipients = this.excipientCategories[category];
            excipients.forEach(exc => {
                if (!this.excludeInactive.includes(exc)) {
                    this.excludeInactive.push(exc);
                }
                // Also add to selectedExcipients for highlighting
                if (!this.selectedExcipients.includes(exc)) {
                    this.selectedExcipients.push(exc);
                }
            });
        },
        
        async performSearch() {
            if (!this.selectedDrug && !this.selectedRxcui) {
                alert('Please select a drug name first.');
                return;
            }
            
            // Reset results
            this.results = {
                results_free: [],
                results_with: [],
                metadata: { total_free: 0, total_with: 0, total: 0 },
                excipients_highlighted: []
            };
            this.searching = true;
            this.searchStatus = 'Initializing search...';
            
            try {
                // Build URL with all filter parameters
                // Pass both rxcui and drug - backend will try rxcui first, then fall back to drug_name
                let url = '/api/search/';
                if (this.selectedRxcui) {
                    url += `?rxcui=${encodeURIComponent(this.selectedRxcui)}`;
                    // Also pass drug name as fallback
                    if (this.selectedDrug) {
                        url += `&drug=${encodeURIComponent(this.selectedDrug)}`;
                    }
                } else if (this.selectedDrug) {
                    url += `?drug=${encodeURIComponent(this.selectedDrug)}`;
                } else {
                    alert('Please select a drug name first.');
                    return;
                }
                
                // Legacy excipients parameter (for highlighting only)
                const excipientsParam = this.selectedExcipients.length > 0 ? this.selectedExcipients.join(',') : '';
                if (excipientsParam) {
                    url += `&excipients=${encodeURIComponent(excipientsParam)}`;
                }
                
                // Active ingredient filters
                if (this.includeActive.length > 0) {
                    url += `&include-active=${encodeURIComponent(this.includeActive.join(','))}`;
                }
                if (this.excludeActive.length > 0) {
                    url += `&exclude-active=${encodeURIComponent(this.excludeActive.join(','))}`;
                }
                if (this.onlyActiveEnabled && this.onlyActive.length > 0) {
                    url += `&only-active=${encodeURIComponent(this.onlyActive.join(','))}`;
                }
                
                // Inactive ingredient filters
                if (this.includeInactive.length > 0) {
                    url += `&include-inactive=${encodeURIComponent(this.includeInactive.join(','))}`;
                }
                if (this.excludeInactive.length > 0) {
                    url += `&exclude-inactive=${encodeURIComponent(this.excludeInactive.join(','))}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (!line.trim()) continue;
                        
                        try {
                            const data = JSON.parse(line);
                            
                            if (data.type === 'init') {
                                // Combine exclude-inactive and legacy excipients for highlighting
                                const allExcipients = [...this.excludeInactive, ...this.selectedExcipients];
                                this.results.excipients_highlighted = [...new Set(allExcipients)]; // Remove duplicates
                                this.searchStatus = 'Searching for drugs...';
                            } else if (data.type === 'result') {
                                // Add result to appropriate category
                                // Alpine.js automatically detects array mutations (push, pop, etc.)
                                // The result will appear immediately in the DOM
                                if (data.category === 'free') {
                                    this.results.results_free.push(data.result);
                                } else if (data.category === 'with') {
                                    this.results.results_with.push(data.result);
                                }
                                
                                // Update metadata - create new object to trigger reactivity
                                if (data.metadata) {
                                    this.results.metadata = {
                                        total_free: data.metadata.total_free || 0,
                                        total_with: data.metadata.total_with || 0,
                                        total: data.metadata.total || 0
                                    };
                                }
                                
                                // Update status
                                const total = (data.metadata?.total || 0);
                                this.searchStatus = `Found ${total} result${total !== 1 ? 's' : ''}...`;
                                
                                // Log for debugging
                                console.log(`Result added to ${data.category}:`, data.result.title);
                            } else if (data.type === 'complete') {
                                if (data.metadata) {
                                    this.results.metadata = data.metadata;
                                }
                                this.searchStatus = `Search complete! Found ${data.metadata?.total || 0} result${(data.metadata?.total || 0) !== 1 ? 's' : ''}.`;
                            } else if (data.type === 'error') {
                                throw new Error(data.error || 'Unknown error occurred');
                            }
                        } catch (parseError) {
                            console.error('Error parsing stream data:', parseError, 'Line:', line);
                        }
                    }
                }
                
                // Process any remaining buffer
                if (buffer.trim()) {
                    try {
                        const data = JSON.parse(buffer);
                        if (data.type === 'complete' && data.metadata) {
                            this.results.metadata = data.metadata;
                        }
                    } catch (e) {
                        console.error('Error parsing final buffer:', e);
                    }
                }
                
            } catch (error) {
                console.error('Error performing search:', error);
                alert('An error occurred while searching. Please try again.');
                this.results = {
                    results_free: [],
                    results_with: [],
                    metadata: { total_free: 0, total_with: 0, total: 0 },
                    excipients_highlighted: []
                };
            } finally {
                this.searching = false;
            }
        },
        
        isHighlightedExcipient(ingredient) {
            if (!this.results || !this.results.excipients_highlighted) return false;
            const ingLower = ingredient.toLowerCase();
            return this.results.excipients_highlighted.some(exc => 
                ingLower.includes(exc.toLowerCase()) || exc.toLowerCase().includes(ingLower)
            );
        }
    }
}
</script>
